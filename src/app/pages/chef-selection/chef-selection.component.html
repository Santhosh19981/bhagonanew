<div
    class="min-h-screen bg-repeat bg-center bg-[url('https://augest.wpbingosite.com/wp-content/uploads/2024/09/back-17.jpg')] pt-16 pb-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Back Button -->
        <button (click)="goBack()"
            class="mb-6 flex items-center gap-1.5 text-gray-500 hover:text-[#e87f2c] transition-colors font-bold uppercase text-[9px] tracking-widest group">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 transform group-hover:-translate-x-1 transition-transform" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </button>
        <!-- Sticky Selection Summary - More compact -->
        <div class="sticky top-16 z-40 mb-10" data-aos="fade-down">
            <div
                class="bg-white/90 backdrop-blur-xl rounded-[2rem] p-4 shadow-xl border border-white/50 flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-6">
                    <div class="hidden sm:block">
                        <h1 class="text-xl font-bold text-gray-900 main-font">Expert <span
                                class="text-[#e87f2c]">Chefs</span></h1>
                        <p class="text-gray-500 text-[11px] font-medium leading-none">Select your Dream Team</p>
                    </div>

                    <div class="h-10 w-px bg-gray-200 hidden md:block"></div>

                    <!-- Selection Slots - Compact -->
                    <div class="flex items-center gap-4">
                        <div class="text-center group">
                            <p class="text-[8px] text-gray-400 font-black uppercase tracking-widest mb-1.5">Primary</p>
                            <div
                                class="w-10 h-10 rounded-full border border-dashed border-orange-300 p-0.5 flex justify-center items-center overflow-hidden bg-orange-50/50">
                                <img *ngIf="primaryChef" [src]="primaryChef.image"
                                    class="w-full h-full rounded-full object-cover">
                                <span *ngIf="!primaryChef" class="text-orange-300 text-[10px]">?</span>
                            </div>
                        </div>
                        <div class="text-center group">
                            <p class="text-[8px] text-gray-400 font-black uppercase tracking-widest mb-1.5">Alternates
                            </p>
                            <div class="flex gap-1.5">
                                <div *ngFor="let i of [0,1]"
                                    class="w-10 h-10 rounded-full border border-dashed border-gray-200 p-0.5 flex justify-center items-center overflow-hidden bg-gray-50/50">
                                    <img *ngIf="alternateChefs[i]" [src]="alternateChefs[i].image"
                                        class="w-full h-full rounded-full object-cover">
                                    <span *ngIf="!alternateChefs[i]" class="text-gray-300 text-[10px]">?</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button (click)="proceed()" [disabled]="!primaryChef"
                    class="w-full md:w-auto px-8 py-3 bg-[#e87f2c] text-white rounded-xl font-bold text-sm shadow-lg shadow-orange-500/20 hover:bg-[#af6429] transition-all disabled:opacity-50 flex items-center justify-center gap-2 group">
                    Review Order
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chefs Grid - More compact -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div *ngFor="let chef of chefs" (click)="selectChef(chef)"
                [class]="primaryChef === chef ? 'border-[#e87f2c] ring-2 ring-orange-100 bg-orange-50/20' : alternateChefs.includes(chef) ? 'border-[#af6429] ring-2 ring-orange-50' : 'border-gray-100 bg-white/90'"
                class="group relative rounded-[2rem] p-4 shadow-sm hover:shadow-xl transition-all duration-500 border-2 cursor-pointer flex flex-col"
                data-aos="zoom-in">

                <!-- Selection Badges - Smaller -->
                <div *ngIf="primaryChef === chef"
                    class="absolute -top-2 left-1/2 -translate-x-1/2 bg-[#e87f2c] text-white px-3 py-1 rounded-full text-[8px] font-black tracking-widest z-10 shadow-lg">
                    PRIMARY
                </div>
                <div *ngIf="alternateChefs.includes(chef)"
                    class="absolute -top-2 left-1/2 -translate-x-1/2 bg-[#af6429] text-white px-3 py-1 rounded-full text-[8px] font-black tracking-widest z-10 shadow-lg">
                    ALTERNATE
                </div>

                <!-- Profile Image - Reduced height -->
                <div class="relative w-full aspect-[4/5] rounded-[1.5rem] overflow-hidden mb-5">
                    <img [src]="chef.image" [alt]="chef.name"
                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                    <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/60 to-transparent p-4">
                        <div
                            class="bg-white/20 backdrop-blur-md px-2 py-0.5 rounded-lg w-fit flex items-center gap-1.5 border border-white/30">
                            <span class="text-yellow-400 text-sm">â˜…</span>
                            <span class="font-bold text-white tracking-widest text-[11px]">{{chef.rating}}</span>
                        </div>
                    </div>
                </div>

                <!-- Info -->
                <div class="text-center space-y-3 px-1 flex-grow flex flex-col">
                    <div>
                        <h3
                            class="text-lg font-bold text-gray-900 leading-tight group-hover:text-[#e87f2c] transition-colors">
                            {{chef.name}}</h3>
                        <p class="text-[#e87f2c] font-black uppercase text-[8px] tracking-[0.2em] mt-0.5">
                            {{chef.specialty}}</p>
                    </div>

                    <div class="grid grid-cols-2 gap-2 py-3 border-y border-gray-100 mt-auto">
                        <div class="text-left border-r border-gray-100">
                            <p class="text-[8px] text-gray-400 font-black uppercase tracking-widest">EXP</p>
                            <p class="font-bold text-gray-700 text-[11px]">{{chef.experience}}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[8px] text-gray-400 font-black uppercase tracking-widest">STATUS</p>
                            <p class="font-bold text-green-600 text-[11px] flex items-center justify-end gap-1">
                                <span class="w-1 h-1 bg-green-500 rounded-full"></span>
                                Online
                            </p>
                        </div>
                    </div>

                    <div [class]="isChefSelected(chef) ? 'bg-[#e87f2c] text-white' : 'bg-orange-50/50 text-[#e87f2c] group-hover:bg-[#e87f2c] group-hover:text-white'"
                        class="w-full py-2.5 rounded-xl font-black uppercase text-[9px] tracking-widest transition-all shadow-sm">
                        {{primaryChef === chef ? 'Selected' : 'Select Chef'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
