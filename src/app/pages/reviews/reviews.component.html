<div
    class="min-h-screen bg-repeat bg-center bg-[url('https://augest.wpbingosite.com/wp-content/uploads/2024/09/back-17.jpg')] pt-24 pb-12 px-4 flex items-center justify-center">
    <div class="max-w-3xl w-full bg-white/90 backdrop-blur-3xl rounded-[4rem] p-8 md:p-16 shadow-2xl border border-white/50"
        data-aos="zoom-in">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold text-gray-900 main-font mb-4">Rate Your <span
                    class="text-[#e87f2c]">Journey</span></h1>
            <p class="text-xl text-gray-500 font-medium">Your feedback is the secret ingredient to our excellence.</p>
        </div>

        <div class="space-y-12">
            <!-- Rating Categories Grid -->
            <div class="grid grid-cols-1 gap-10">
                <!-- Hygiene -->
                <div
                    class="flex flex-col sm:flex-row items-center justify-between gap-6 p-8 bg-gray-50/50 rounded-[2.5rem] border border-gray-100 group hover:bg-white transition-all">
                    <div class="text-center sm:text-left">
                        <h4 class="text-2xl font-bold text-gray-800">Visual Hygiene</h4>
                        <p
                            class="text-[10px] text-[#e87f2c] font-black uppercase tracking-widest mt-1 group-hover:tracking-[0.4em] transition-all">
                            Cleanliness & Setup</p>
                    </div>
                    <div class="flex gap-2">
                        <button *ngFor="let i of [1,2,3,4,5]" (click)="setRating('hygiene', i)"
                            class="w-14 h-14 rounded-2xl flex justify-center items-center text-3xl transition-all hover:scale-125 active:scale-95"
                            [class]="ratings.hygiene >= i ? 'text-yellow-400 drop-shadow-lg' : 'text-gray-200 hover:text-orange-200'">
                            ★
                        </button>
                    </div>
                </div>

                <!-- Taste -->
                <div
                    class="flex flex-col sm:flex-row items-center justify-between gap-6 p-8 bg-gray-50/50 rounded-[2.5rem] border border-gray-100 group hover:bg-white transition-all">
                    <div class="text-center sm:text-left">
                        <h4 class="text-2xl font-bold text-gray-800">Culinary Taste</h4>
                        <p
                            class="text-[10px] text-[#e87f2c] font-black uppercase tracking-widest mt-1 group-hover:tracking-[0.4em] transition-all">
                            Flavor & Presentation</p>
                    </div>
                    <div class="flex gap-2">
                        <button *ngFor="let i of [1,2,3,4,5]" (click)="setRating('taste', i)"
                            class="w-14 h-14 rounded-2xl flex justify-center items-center text-3xl transition-all hover:scale-125 active:scale-95"
                            [class]="ratings.taste >= i ? 'text-yellow-400 drop-shadow-lg' : 'text-gray-200 hover:text-orange-200'">
                            ★
                        </button>
                    </div>
                </div>

                <!-- Behavior -->
                <div
                    class="flex flex-col sm:flex-row items-center justify-between gap-6 p-8 bg-gray-50/50 rounded-[2.5rem] border border-gray-100 group hover:bg-white transition-all">
                    <div class="text-center sm:text-left">
                        <h4 class="text-2xl font-bold text-gray-800">Service Etiquette</h4>
                        <p
                            class="text-[10px] text-[#e87f2c] font-black uppercase tracking-widest mt-1 group-hover:tracking-[0.4em] transition-all">
                            Chef & Staff Behavior</p>
                    </div>
                    <div class="flex gap-2">
                        <button *ngFor="let i of [1,2,3,4,5]" (click)="setRating('behavior', i)"
                            class="w-14 h-14 rounded-2xl flex justify-center items-center text-3xl transition-all hover:scale-125 active:scale-95"
                            [class]="ratings.behavior >= i ? 'text-yellow-400 drop-shadow-lg' : 'text-gray-200 hover:text-orange-200'">
                            ★
                        </button>
                    </div>
                </div>
            </div>

            <!-- Comment Box -->
            <div class="space-y-4">
                <label class="block text-xs font-black text-gray-400 uppercase tracking-[0.3em] ml-6">Additional
                    Chronicles</label>
                <div class="relative group">
                    <textarea [(ngModel)]="comment" rows="5" placeholder="Tell us about the magic of your event..."
                        class="w-full px-10 py-8 rounded-[3rem] bg-gray-50/50 border-2 border-transparent focus:border-[#e87f2c] transition-all outline-none resize-none text-lg font-medium text-gray-700 shadow-sm group-hover:shadow-md"></textarea>
                    <div class="absolute bottom-6 right-8 text-[#e87f2c] opacity-20 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <button (click)="submit()" [disabled]="!ratings.hygiene || !ratings.taste || !ratings.behavior"
                class="w-full py-6 bg-gradient-to-r from-[#e87f2c] to-[#af6429] text-white rounded-[2.5rem] font-black text-xl shadow-2xl shadow-orange-500/40 hover:scale-[1.02] active:scale-95 transition-all disabled:opacity-50 disabled:scale-100 flex items-center justify-center gap-4 group">
                Submit Testimonial
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:translate-x-1 transition-transform"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>

            <p class="text-center text-[9px] text-gray-400 font-bold uppercase tracking-[0.5em] italic">Bhagona listens
                • Your voice matters</p>
        </div>
    </div>
</div>
