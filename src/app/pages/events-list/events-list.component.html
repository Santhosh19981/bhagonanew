<div
    class="min-h-screen bg-repeat bg-center bg-[url('https://augest.wpbingosite.com/wp-content/uploads/2024/09/back-17.jpg')] pt-24 pb-12 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Back Button -->
        <button (click)="goBack()"
            class="mb-8 flex items-center gap-2 text-gray-400 hover:text-[#e87f2c] transition-colors font-black uppercase text-[11px] tracking-widest group">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 transform group-hover:-translate-x-1 transition-transform" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </button>
        <!-- Header -->
        <div class="text-center mb-16" data-aos="fade-down">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-black text-gray-900 main-font mb-6 leading-tight"><span
                    class="text-[#e87f2c]">Events</span></h1>
            <p class="text-base md:text-lg lg:text-xl text-gray-500 font-medium max-w-2xl mx-auto leading-relaxed">From
                intimate celebrations to
                grand milestones, we craft culinary magic for every moment.</p>
        </div>

        <!-- Events Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-12">
            <div *ngFor="let event of events"
                class="group bg-white rounded-[3.5rem] overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-700 border border-gray-100 flex flex-col h-full"
                data-aos="fade-up">

                <!-- Image Container -->
                <div class="relative h-64 overflow-hidden">
                    <img [src]="event.image" [alt]="event.name"
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-6 left-8">
                        <p class="text-orange-400 font-black uppercase text-[10px] tracking-[0.3em] mb-1">Occasion</p>
                        <h3 class="text-2xl md:text-3xl font-bold text-white leading-tight">{{event.name}}</h3>
                    </div>
                </div>

                <!-- Content -->
                <div class="p-8 md:p-10 flex flex-col flex-grow">
                    <p class="text-[#e87f2c] font-black italic text-sm md:text-base mb-5 leading-relaxed">
                        "{{event.quote}}"</p>
                    <p class="text-gray-500 font-medium text-base md:text-lg leading-relaxed mb-8 flex-grow">
                        {{event.description}}
                    </p>

                    <button routerLink="/event-details"
                        class="w-full py-4 md:py-5 bg-orange-50 text-[#e87f2c] rounded-[2.5rem] font-black text-xs md:text-sm uppercase tracking-[0.3em] hover:bg-[#e87f2c] hover:text-white transition-all duration-500 shadow-sm group-hover:shadow-md text-center">
                        Book Event Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
