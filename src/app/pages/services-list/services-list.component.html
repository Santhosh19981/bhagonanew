<div
    class="min-h-screen bg-repeat bg-center bg-[url('https://augest.wpbingosite.com/wp-content/uploads/2024/09/back-17.jpg')] pt-24 pb-12 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Back Button -->
        <button (click)="goBack()"
            class="mb-8 flex items-center gap-2 text-gray-400 hover:text-[#e87f2c] transition-colors font-black uppercase text-[11px] tracking-widest group">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 transform group-hover:-translate-x-1 transition-transform" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </button>
        <!-- Header -->
        <div class="text-center mb-16" data-aos="fade-down">
            <h2 class="text-4xl md:text-5xl lg:text-6xl font-black text-gray-900 main-font mb-6 leading-tight"><span
                    class="text-[#e87f2c]">Services</span></h2>
            <p class="text-base md:text-lg lg:text-xl text-gray-500 font-medium max-w-2xl mx-auto leading-relaxed">
                Comprehensive support for
                your occasion, from fresh sourcing to logistics and equipment.</p>
        </div>

        <!-- Services Grid -->
        <div class="space-y-10 md:space-y-12">
            <div *ngFor="let service of services; let i = index"
                class="group bg-white rounded-[4rem] overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-700 border border-gray-100 flex flex-col lg:flex-row items-stretch"
                [attr.data-aos]="i % 2 === 0 ? 'fade-right' : 'fade-left'">

                <!-- Image Section -->
                <div class="w-full lg:w-1/2 h-80 lg:h-auto overflow-hidden relative" [class.lg:order-2]="i % 2 !== 0">
                    <img [src]="service.image" [alt]="service.name"
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000">
                    <div class="absolute inset-0 bg-gradient-to-r from-black/20 to-transparent"></div>
                    <div class="absolute top-8 left-8">
                        <span
                            class="bg-white/90 backdrop-blur px-5 md:px-6 py-2 rounded-2xl text-[10px] font-black uppercase tracking-[0.3em] text-[#e87f2c] shadow-lg border border-orange-100">
                            {{service.tag}}
                        </span>
                    </div>
                </div>

                <!-- Content Section -->
                <div class="w-full lg:w-1/2 p-10 md:p-12 lg:p-16 xl:p-20 flex flex-col justify-center">
                    <div class="space-y-5 md:space-y-6">
                        <h3
                            class="text-3xl md:text-4xl font-bold text-gray-900 leading-tight group-hover:text-[#e87f2c] transition-colors">
                            {{service.name}}</h3>
                        <p class="text-gray-500 font-medium text-base md:text-lg leading-relaxed">
                            {{service.description}}</p>

                        <div class="flex flex-wrap gap-3 md:gap-4 py-6 md:py-8">
                            <div
                                class="flex items-center gap-2 px-4 py-2 bg-green-50 rounded-xl text-green-600 text-xs font-bold">
                                <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                                Premium Quality
                            </div>
                            <div
                                class="flex items-center gap-2 px-4 py-2 bg-orange-50 rounded-xl text-[#e87f2c] text-xs font-bold">
                                <span class="w-1.5 h-1.5 bg-orange-500 rounded-full"></span>
                                Doorstep Delivery
                            </div>
                        </div>

                        <button [routerLink]="['/service-details', service.id]"
                            class="inline-flex items-center gap-3 md:gap-4 px-10 md:px-12 py-4 md:py-5 bg-[#e87f2c] text-white rounded-[2.5rem] font-bold text-base md:text-lg hover:bg-[#af6429] hover:scale-[1.05] transition-all shadow-xl shadow-orange-500/20 active:scale-95 group">
                            Book This Service
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5 md:h-6 md:w-6 group-hover:translate-x-2 transition-transform" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
